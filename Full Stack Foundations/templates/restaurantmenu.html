
<html>

<body>

<h1>{{restaurant.name}}</h1>

{% with messages = get_flashed_messages() %}
{% if messages %}
<ul>
{% for message in messages %}
<li><strong>{{message}}</strong></li>
{% endfor %}
</ul>
{% endif %}
{% endwith %}

{% for item in items %}
 
 <div>
{{item.name}}
</br>
{{item.price}}
</br>
{{item.description}}
</br>
<a href="{{url_for('editMenuItem',restaurant_id=restaurant.id, MenuID=item.id)}}">Edit</a>
</br>
<a href="{{url_for('deleteMenuItem',restaurant_id=restaurant.id, menu_id=item.id)}}">Delete</a>
</br></br>
</div>

{% endfor %}
</body>

</html>
